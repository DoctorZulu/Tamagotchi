<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="scripts/app.js" defer></script>
    <title>Tomagatchi!</title>
</head>
<body>
    <header>
        <i class="fas fa-bars" id="sidebar__activator"></i>
        <h1 class="nes-text is-primary">Arigato! Tamagotchi Lite</h1>
    </header>

    <section class="game_container">
        <div class="stage">
        <div class="screen_container">
            <span class="shadow"></span>    
            <div class="screen">
                <div id="tamagotchi">
                    <span class="gotchi_img" id="egg"></span>
                    <span class="gotchi_img" id="baby"></span>
                    <span class="gotchi_img" id="child"></span>
                    <span class="gotchi_img" id="teen"></span>
                    <span class="gotchi_img" id="adult"></span>
                </div>
            </div>
        </div>
        </div>
    </section>

    <footer class="progressbar">
        <progress class="nes-progress is-pattern" value="1" max="100"></progress>
    </footer>
    
</body>
</html>
