<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="scripts/app.js" defer></script>
    <title>Tomagatchi!</title>
</head>
<body>
    <header>
        <h1 class="nes-text is-primary">Tamagotchi Lite</h1>
        <h2 class="game">GAME OVER</h2>
        <div class="nameBox"> 
            <input type="text" id="tamaname"  placeholder="Enter Pet Name" maxlength='15' />
            <button class="submitButton">SUBMIT</button>
        </div>
    </header>

    <section class="game_container">
        
        <div class="stage">
        <div class="screen_container">
            <span class="shadow"></span>    
            <div class="screen">
                <span class="yum">Yum!</span>
        <span class="hehe">Hehe!</span>
        <span class="huh">Yuck!</span>
                <div id="tamagotchi">
                    <span class="gotchi_img" id="egg"></span>
                    
                    
                </div>
                
                
            </div>
            <span class="poop"></span>
            
            <section class="button_container">
                <button class="inner" id="1">
                    
                  </button>
                  <button class="inner" id="2">
                    
                  </button>
                  <button class="inner" id="3">
                    
                  </button>
            </section>
        </div>
        </div>
    </section>

    <footer class="progressbar">
        <progress class="nes-progress is-pattern" value="1" max="120"></progress>
    </footer>
    
</body>
</html>
